<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da página.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagem/imagem-300.jpeg" type="image/jpeg">
        <source media="(max-width:1050px)" srcset="imagem/imagem-700.jpeg" type="image/jpeg">
        <img src="imagem/imagem-1000.jpeg" alt="imagem padrão">
    </picture>
    <h1>Audio no site</h1>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
